<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- <div class="container"> -->

          <a href="{% url 'index' %}" class="navbar-brand">Home</a>

            <button class="navbar-toggler" data-toggle='collapse' data-target="#navbarMenu">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id = "navbarMenu">

              <ul class="navbar-nav">

                  <li class="nav-item">
                    <a href="{% url 'admin:index' %}" class="nav-link">Admin</a>
                  </li>

                  <li class="nav-item">
                    <a href="{% url 'myapp:register' %}" class="nav-link">Register</a>
                  </li>

                  {% if user.is_authenticated %}
                      <!-- if user is authenticated show logout link else login link -->
                      <li class="nav-item">
                        <a href="{% url 'logout' %}" class="nav-link">Log_out</a>
                      </li>

                      <li class="nav-item">
                        <a href="{% url 'special' %}" class="nav-link">Special</a>
                      </li>

                  {% else %}
                      <li class="nav-item">
                        <a href="{% url 'myapp:user_login' %}" class="nav-link">Login</a>
                      </li>

                  {% endif %}

              </ul>

            </div>

        <!-- </div> -->
    </nav>

      <div class="container">
          {% block body_block %}
          {% endblock %}
      </div>

  </body>
</html>
