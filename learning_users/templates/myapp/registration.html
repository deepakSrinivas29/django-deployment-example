{% extends 'myapp/base.html' %}
{% load static %}

{% block body_block %}

<div class="jumbotron">

  {% if registered %}
    <h1>Thank You for registering!</h1>

  {% else %}
    <h1>Register here!</h1>
    <h3>Fill out the Form: </h3>

    <form enctype="multipart/form-data" method="post">

        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <button type="submit" class="btn btn-primary">Register</button>

    </form>

  {% endif %}



</div>

{% endblock %}
